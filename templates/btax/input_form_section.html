<fieldset id="{% block input_section_shortname %}{% endblock %}" class="inputs-block">

  <div class="inputs-block-content">
  {% block content %}
  {% endblock %}
  </div>

  {% block provide_if_no_continue %}
  <div class="inputs-block-control">
    <a href="#{% block next_section_shortname %}{% endblock %}"
       class="btn btn-okay">Looks okay</a>
  </div>
  {% endblock %}
</fieldset>
